sudo: false
dist: bionic
jobs:
  include:
  - stage: Documentation
    language: python
    python: 3.8
    branches: master
    install:
      - pip install mkdocs mkdocs-material pygments markdown pymdown-extensions mkdocs-material-extensions jinja2
    script: true
    before_deploy:
      - sh build_doc.sh
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: site
      on:
        branch: master

  - stage: GitHub Release
    script: sh deploy.sh $TRAVIS_TAG
    deploy:
      provider: releases
      github_token: $GITHUB_TOKEN
      api_key: $GITHUB_TOKEN
      file: hucon-$TRAVIS_TAG.run
      skip_cleanup: true
      on:
        tags: true
