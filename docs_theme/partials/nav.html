<!-- Main navigation -->
<nav
  class="md-nav md-nav--primary"
  aria-label="{{ lang.t('nav.title') }}"
  data-md-level="0"
>

  <!-- Site title -->
  <label class="md-nav__title" for="__drawer">
    <a
      href="{{ config.site_url | default(nav.homepage.url, true) | url }}"
      title="{{ config.site_name }}"
      class="md-nav__button md-logo"
      aria-label="{{ config.site_name }}"
    >
      {% include "partials/logo.html" %}
    </a>
    {% if page and page.url and base_url %}
      <a
        href="{{ base_url }}/../de/{{ page.url }}"
        class="md-nav__button md-logo"
        style="right: 3.4rem; left: unset;"
      >
        <img alt="de" src="{{ base_url }}/images/germany-flag-square.png" width="48" height="48" />
      </a>
      <a
        href="{{ base_url }}/../en/{{ page.url }}"
        class="md-nav__button md-logo"
        style="right: 3.4rem; left: unset;"
      >
        <img alt="en" src="{{ base_url }}/images/united-kingdom-flag-square.png" width="48" height="48" />
      </a>
    {% else %}
      <a
        href="../de/"
        class="md-nav__button md-logo"
        style="right: 3.4rem; left: unset;"
      >
        <img alt="de" src="{{ base_url }}/images/germany-flag-square.png" width="48" height="48" />
      </a>
      <a
        href="../en/"
        class="md-nav__button md-logo"
        style="right: 3.4rem; left: unset;"
      >
        <img alt="en" src="{{ base_url }}/images/united-kingdom-flag-square.png" width="48" height="48" />
      </a>
    {% endif %}
    {{ config.site_name }}
  </label>

  <!-- Repository containing source -->
  {% if config.repo_url %}
    <div class="md-nav__source">
      {% include "partials/source.html" %}
    </div>
  {% endif %}

  <!-- Render item list -->
  <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav %}
      {% set path = "nav-" + loop.index | string %}
      {% set level = 1 %}
      {% include "partials/nav-item.html" %}
    {% endfor %}
  </ul>
</nav>
