<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>HuCon Robot :) - Remote Control</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="semantic/semantic.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // get the version
            $.ajax('/get_version', {
                method: 'POST',
                success: function(message) {
                    var data = JSON.parse(message);
                    $('#version').html(data['version']);
                },
                error: function(){
                    $('#version').html('error');
                }
            });

            // append all availabel buttons
            $.ajax('/get_possible_post_data', {
                method: 'POST',
                success: function(message) {
                    var data = JSON.parse(message);
                    for (var index in data['PostCommands']) {
                        var btn = $('<button onclick="setEvent(\'' + data['PostCommands'][index] + '\')" class="fluid ui orange button">' + data['PostCommands'][index] + '</button><br>')
                        $('#buttonArea').append(btn);

                    }
                }
            });
        }());

        $(document).ready(function poll() {
            $.ajax('/poll', {
                method: 'POST',
                timeout: 30000, // 30 seconds
                success: function(message){
                    appendConsoleLog(message);
                    poll();
                },
                error: function(){
                    setTimeout(poll, 1000);
                }
            });
        }());

        function setEvent(eventString) {
            var data = {};
            data['Event'] = eventString;

            $.ajax('/event', {
                method: 'POST',
                data: JSON.stringify(data),
                success: function(message){
                    console.log('event fired');
                }
            });
        }

        function shutdownSystem() {
            $('#shutdownModal').modal('show');
            $('#consoleLog').html('');

            $.ajax('/shutdown', {
                method: 'POST'
            });
        }

        function appendConsoleLog(message) {
            $('#consoleLog').append(message.replace(/\n/g, '<br>'));
            $('#consoleLog').scrollTop($('#consoleLog')[0].scrollHeight);
        }

    </script>

<head>
</head>
<body id="body">

    <div class="container">

        <div id="headerArea">
            <button onclick="window.open('https://github.com/juwis/hackerschool')" class="circular ui icon button" style="position: relative;">
                <i class="icon github"></i>
                <div class="floating ui blue label" id="version"></div>
                GitHub
            </button>

            <button onclick="shutdownSystem()" class="circular ui icon button"style="top: 8px; right: 8px; position: absolute;">
                <i class="icon power off"></i>
            </button>
        </div>

        <div id="buttonArea" class="center">
        </div>

    </div>

    <div id="shutdownModal" class="ui modal">
        <div class="header">Shutdown</div>
        <div class="content">
            <div id="consoleLog" class="codeText" style="height: 300px; overflow-y: scroll;"></div>
            <button onclick="$('#shutdownModal').modal('hide')" class="ui orange button">Close</button>
        </div>
    </div>

</body>
</html>
