<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Hacker School :) - Blockly</title>

    <!-- Blockly Sourcen -->
    <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="blockly/python_compressed.js"></script>
    <script type="text/javascript" src="blockly/en.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="docReady/docready.js"></script>
    <script type="text/javascript" src="js/custom_blocks_machine.js"></script>
    <script type="text/javascript" src="js/custom_blocks_eye.js"></script>
    <script type="text/javascript" src="js/custom_blocks_servo.js"></script>
    <script type="text/javascript" src="js/custom_blocks_motor.js"></script>
    <script type="text/javascript" src="js/custom_blocks_mpu.js"></script>
    <script type="text/javascript" src="js/webserver_blockly.js"></script>
    <script type="text/javascript" src="js/webserver_functions.js"></script>

<head>
</head>
<body id="body">
    <table>
        <tr>
            <td id="header" colspan="2"><div id="version"></div></td>
        </tr>
        <tr>
            <td id="commands" colspan="2">
                <button onclick="newFile()" class="button orange">New</button>
                <button onclick="openFileDialog(true, '.xml')" class="button orange">Load</button>
                <button onclick="openFileDialog(false, '.xml')" class="button orange">Save</button>
                <button onclick="command('execute')" class="button orange">Run</button>
                <button onclick="location.href='index.html'" class="button right blue">Index</button>
            </td>
        </tr>
        <tr>
            <td id="blocklyArea" style="width: 70%">
            </td>
            <td id="codeArea" class="ui-widget ui-widget-content ui-corner-all">
                Python Code:
                <textarea class="text" id="pythonCode">Your Code</textarea>
            </td>
        </tr>
    </table>

    <div id="blocklyDiv" style="position: absolute;"></div>

    <div id="fileDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="fileDialogTitle"></h2>
            </div>
            <div class="modal-body">
                <div class="select-editable">
                    <select id="fileSelect" onchange="this.nextElementSibling.value=this.value"></select>
                    <input id="fileText" type="text" name="format" value=""/>
                </div>
                <br>
                <button id="fileOkButton" onclick="fileDialogOk()" class="button orange"></button>
                <button onclick="closeFileDialog()" class="button orange">Cancel</button>
            </div>
        </div>
    </div>

    <div id="consoleLogDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Console Log</h2>
            </div>
            <div class="modal-body">
                <textarea class="text" id="consoleLog"></textarea>
                <button onclick="closeConsoleLogDialog()" class="button orange">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
