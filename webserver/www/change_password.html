<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hacker School :)</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Hacker School web server -->
    <script type="text/javascript" src="docReady/docready.js"></script>
    <script type="text/javascript" src="js/webserver_functions.js"></script>

<head>
</head>
<body id="body">

    <div class="center_xy">
        <h1>Change your password!</h1>
        <table>
            <tr>
                <td colspan="2"><h2>Current:</h2></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="current_username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="current_password" /></td>
            </tr>
            <tr>
                <td colspan="2"><h2>New:</h2></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="new_username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="new_password" /></td>
            </tr>
            <tr>
                <td>Confirm password:</td>
                <td><input type="password" id="confirm_password" /></td>
            </tr>
        </table>
        <button onclick="command('save_password')" class="button">Save</button>

        <form action="index.html" style="margin-top:100px">
            <input type="submit" class="button_big" value="Index" />
        </form>

    </div>

    <div id="consoleLogDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Console Log</h2>
            </div>
            <div class="modal-body">
                <textarea class="text" id="consoleLog"></textarea>
                <button onclick="closeConsoleLogDialog()" class="button">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
