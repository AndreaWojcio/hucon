    <script type="text/javascript">
        var last_message = '';
        (function poll() {
            $.ajax('/poll', {
                method: 'POST',
                timeout: 30000, // 30 seconds
                success: function(data){
                    $("<p>"+data+"</p>").appendTo($(document.body));
                    last_message = data;
                    poll();
                },
                error: function(){
                    setTimeout(poll, 1000);
                },
                data: last_message
            });
        }());
    </script>
