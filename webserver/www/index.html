<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>HuCon Robot :)</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="semantic/semantic.min.js"></script>

    <script type="text/javascript" src="js/webserver.js"></script>

    <script type="text/javascript">

        // On document ready this function will be called and initialize the complete website.
        $(document).ready(function () {

            // Update the version information on the ui
            updateVersion();

            // poll for new messages
            poll();
        }());

        // Show the shutdown modal and send the shutdown command.
        function shutdownSystem() {
            $('#shutdownModal').modal('show');
            $('#consoleLog').html('');

            $.ajax('/shutdown', {
                method: 'POST',
                error: appendErrorLog
            });
        }

        // Append the message, which can be a an array, to the console output.
        function appendConsoleLogMessage(message, colour) {
            if (colour === 'undefined') {
                console.log('undef');
                colour = 'black';
            }

            if (message.includes('Error:')) {
                colour = 'red';
            }

            $('#consoleLog').append($('<span>').css('color', colour).text(message)).append($('<br>'))
            $("#consoleLog").scrollTop($("#consoleLog")[0].scrollHeight);
        }

    </script>

</head>
<body>

    <div class="container">

        <div id="headerArea">
            <button onclick="window.open('https://github.com/juwis/hackerschool')" class="circular ui icon button" style="position: relative;">
                <i class="icon github"></i>
                <div class="floating ui blue label" id="version"></div>
                GitHub
            </button>

            <button onclick="shutdownSystem()" class="circular ui icon button" style="top: 8px; right: 8px; position: absolute;">
                <i class="icon power off"></i>
            </button>
        </div>

        <div class="center">
            <button onclick="location.href='blockly.html'" class="fluid ui orange button">
                <i class="icon puzzle piece"></i>
                Blockly
            </button>
            <p></p>
            <button onclick="location.href='editor.html'" class="fluid ui orange button">
                <i class="icon edit"></i>
                Editor
            </button>
            <p class="whitesmoke">The following site is good when<br>
            the device has no internet con-<br>
            nection.</p>
            <button onclick="location.href='mobile.html'" class="fluid ui blue button">
                <i class="icon tablet alternate"></i>
                Mobile
            </button>
            <p class="whitesmoke">You can change your password<br>
            or update the system<br>
            with the following site.</p>
            <button onclick="location.href='settings.html'" class="fluid ui light_blue button">
                <i class="icon cogs"></i>
                Settings
            </button>
        </div>

    </div>

    <div id="shutdownModal" class="ui modal">
        <div class="header">Shutdown</div>
        <div class="content">
            <div id="consoleLog" class="codeText" style="height: 300px; overflow-y: scroll;"></div>
            <button onclick="$('#shutdownModal').modal('hide')" class="ui orange button">Close</button>
        </div>
    </div>

</body>
</html>
