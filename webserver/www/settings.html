<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Hacker School :)</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Hacker School web server -->
    <script type="text/javascript" src="docReady/docready.js"></script>
    <script type="text/javascript" src="js/webserver_functions.js"></script>

    <script type="text/javascript">
        docReady(function(){
            var data = {};
            data['command'] = 'get_version';
            ajax('POST', '__COMMAND__', JSON.stringify(data), function(message) {

                var data = JSON.parse(message);
                console.log(data['version'])
                document.getElementById('version').innerHTML = data['version'];
            });
        });
    </script>

<head>
</head>
<body id="body">

    <div id="header"><div id="version"></div></div>
    <div class="center_xy">

        <button onclick="location.href='change_password.html'" class="button_big orange">Change Password</button><br>
        <button onclick="command('update')" class="button_big orange">Update</button>

    </div>

    <div id="consoleLogDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Console Log</h2>
            </div>
            <div class="modal-body">
                <textarea class="text" id="consoleLog"></textarea>
                <button onclick="closeConsoleLogDialog()" class="button orange">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
