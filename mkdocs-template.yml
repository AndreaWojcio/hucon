site_name: HuCon
site_description: '{{ description }}'
copyright: 'Basler AG 2020'

nav:
    - index.md
    - assembling.md
    - initial_setup.md
    - connect.md
    - license.md

theme:
  name: 'material'
  logo: 'images/icon.svg'
  favicon: 'images/icon.ico'
  palette:
    primary: 'blue'
    accent: 'light blue'
  language: '{{ language }}'

docs_dir: 'docs/{{ language }}'
site_dir: 'site/{{ language }}'

extra_css:
  - 'css/extra.css'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - tables
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
